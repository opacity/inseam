<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>inse.am</title>
<link rel="icon" type="image/png" href="inseam/tabicon.png" />
<script src="https://js.stripe.com/v3/"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #000;
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 40px;
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 100;
  }

  body.dark-mode header { background: #000; }

  #toggle-mode {
    height: 40px;
    position: absolute;
    left: 40px;
    top: 25px;
    cursor: pointer;
    z-index: 1101;
    transition: transform 0.3s ease;
  }

  #logo {
    height: 80px;
  }

  #cart {
    height: 32px;
    position: fixed;
    top: 25px;
    right: 40px;
    z-index: 1101;
    transition: transform 0.3s ease;
  }

  #cart:hover,
  #toggle-mode:hover,
  #logo:hover {
    transform: scale(1.1);
  }

  .center-text {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-weight: 500;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
  }

  #main-image {
    width: 90%;
    max-width: 500px;
    height: auto;
    object-fit: contain;
  }

  footer {
    width: 100%;
    text-align: center;
    padding-bottom: 20px;
    font-size: 16px;
  }

  body.dark-mode {
    background: #000;
    color: #fff;
  }

  /* Cart Sidebar */
  .cart-dropdown {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background: #e0e0e0;
    color: #000;
    z-index: 1100;
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: right 0.3s ease;
    overflow-y: auto;
  }

  body.dark-mode .cart-dropdown {
    background: #0a0a0a;
    color: #fff;
  }

  .cart-dropdown.show { right: 0; }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 16px;
    font-size: 18px;
  }

  .cart-item button {
    background: none;
    border: none;
    color: red;
    cursor: pointer;
    font-size: 18px;
  }

  .checkout-btn-wrapper {
    margin-top: auto;
    display: flex;
    justify-content: flex-end;
  }

  .checkout-btn {
    height: 70px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .checkout-btn:hover { transform: scale(1.05); }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 100;
  }

  .overlay.show { display: block; }

  @media (max-width: 500px) {
    .cart-dropdown { width: 80%; right: -80%; }
    .cart-dropdown.show { right: 0; }
    #cart { right: 10px; top: 20px; }
    #toggle-mode { left: 10px; top: 20px; }
    header { padding: 10px 20px; }
  }
</style>
</head>

<body>

<header>
  <img id="toggle-mode" src="inseam/togglemode-black.png" onclick="toggleMode()" />
  <a href="/">
    <!-- LOGO REPLACED HERE -->
    <img id="logo" src="erasebg-transformed.png" alt="INSEAM Logo" />
  </a>
</header>

<div class="center-text">
  <img id="main-image" src="inseam/newproductsoon.png" />
</div>

<footer>
  <img id="contact-image" src="inseam/black-contact.png" style="height:70px;" />
</footer>

<div class="overlay" id="overlay" onclick="toggleCartDropdown()"></div>

<div class="cart-dropdown" id="cart-dropdown">
  <div id="cart-items"></div>
  <div class="checkout-btn-wrapper">
    <img id="checkout-btn" class="checkout-btn"
         src="inseam/checkout-black.png"
         onclick="checkout()" />
  </div>
</div>

<img id="cart" src="inseam/cart-black.png" onclick="toggleCartDropdown()" />

<script>
const stripe = Stripe('pk_live_51ScAKaRc59K7q31ky52DyGd5VyIUWsTLCAQr3n5anDO48Uwpca7NZPIyfRzivdIP152ggxRwzcuM9I2jEBK4B2hp00buSwoxMx');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function toggleMode() {
  const isDark = document.body.classList.toggle('dark-mode');
  localStorage.setItem('darkMode', isDark);
  updateImages(isDark);
}

function updateImages(isDark) {
  document.getElementById('main-image').src =
    isDark ? 'inseam/newproductsoon-white.png' : 'inseam/newproductsoon.png';
  document.getElementById('contact-image').src =
    isDark ? 'inseam/white-contact.png' : 'inseam/black-contact.png';
  document.getElementById('toggle-mode').src =
    isDark ? 'inseam/togglemode-white.png' : 'inseam/togglemode-black.png';
  document.getElementById('cart').src =
    isDark ? 'inseam/cart-white.png' : 'inseam/cart-black.png';
  document.getElementById('checkout-btn').src =
    isDark ? 'inseam/checkout-white.png' : 'inseam/checkout-black.png';
  // logo intentionally NOT changed
}

function renderCartDropdown() {
  const container = document.getElementById('cart-items');
  container.innerHTML = '';
  cart.forEach((item, i) => {
    container.innerHTML +=
      `<div class="cart-item">
         <span>${item.name} - $${item.price}</span>
         <button onclick="removeItem(${i})">x</button>
       </div>`;
  });
}

function removeItem(i) {
  cart.splice(i, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCartDropdown();
}

function toggleCartDropdown() {
  renderCartDropdown();
  document.getElementById('cart-dropdown').classList.toggle('show');
  document.getElementById('overlay').classList.toggle('show');
}

function checkout() {
  if (!cart.length) return alert('Your cart is empty.');
  fetch('http://localhost:3000/create-checkout-session', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ items: cart })
  })
  .then(r => r.json())
  .then(s => stripe.redirectToCheckout({ sessionId: s.id }));
}

window.onload = () => {
  const dark = localStorage.getItem('darkMode') === 'true';
  if (dark) document.body.classList.add('dark-mode');
  updateImages(dark);
};
</script>

</body>
</html>
